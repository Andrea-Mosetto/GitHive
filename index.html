<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseconect.js"></script>
    <title>GitHive</title>
</head>


<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>GitHive .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link">Inicio</a></li>
                <li><a href="acerca-de.html" class="link">Acerca de </a></li>
                <li><a href="servicios.html" class="link">Servicios</a></li>
                <li><a href="comunidad.html" class="link">Comunidad </a></li>
                <li><a href="noticias.html" class="link">Noticias </a></li>
                
            </ul>
            
        </div>
       
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    

<!----------------------------- Form box ----------------------------------->    
<div class="form-box">
        
    <!------------------- login form -------------------------->

    <div class="login-container" id="login">
        <div class="top">
            <span>No tiene cuenta? <a href="#" onclick="register()">Registrarse</a></span>
            <header>BIENVENIDO</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username or Email">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="Iniciar">
        </div>
       
           
            
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Recordar</label>
                </div>
                <div class="two">
                    <label><a href="#">¿Ha olvidado su contraseña?</a></label>
                </div>
            </div>
            
                
            
    
    </div>
        
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Tiene una cuenta? <a href="#" onclick="login()">Conectarse</a></span>
                <header>Inscríbete</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Registrar">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Recordar</label>
                </div>
                <div class="two">
                    <label><a href="#">Terminos y Condiciones</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
    

</script>

</body>
</html>
